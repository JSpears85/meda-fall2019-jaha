<!doctype html>

<html lang="en" <head>

<meta charset="utf-8">

<title>The HTML5 herald</title>
<meta name="desription" content="the HTML5 Herald">
<meta name="author" content="SitePoint">

<link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
<!--<figure> is to hold an image and a caption-->
    
    <figure>
        <img width="100" height="200" src="bc.jpeg" />

        <figcaption>desserted street</figcaption>

        <img width="100" height="200" src="sol.jpeg" />

        <figcaption>beautiful sunset over lake</figcaption>

        <img width="100" height="200" src="adidas-yeezy.jpg" <figcaption>yeezy 350 boost</figcaption>
    </figure>
<!--<pre> for pre formatted text-->
    <!--<code> is for lines of computer code-->
    <pre>
        <code> function=my function  </code>
   </pre>
<!--<q> tags are for quoting part of a sentece
    used for inline -->
<p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores deserunt a excepturi harum iusto, aspernatur, <q>inventore neque velit ducimus incidunt</q>, hic natus assumenda quisquam suscipit unde recusandae veritatis nostrum ut!</p>

<!--<blockquote> are for large quotes or seperate sections-->
<blockquote>
    <p>this a very long quote.</p>
    <p>-Jaha</p>
</blockquote>
    

</body>

</html>
